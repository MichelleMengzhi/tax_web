<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Taxon app</title>

    </head>
    <body>
        <h3>Taxonomy</h3>
        <h6>Usage: Input taxid or taxon, press submit to get the corrsponding taxon path</h6>
        <h7>Note that if multiple taxids or taxons are inputted, they should be separated by <kbd>,</kbd> or they cannot be recognized</h7>
        <form method='POST'>
            <div class="form-group">
                <label for="taxonInput">Input</label>
                <input name="input" class="form-control" id="taxonInput" placeholder="9606,9605">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h7>It takes some time to generate the taxon path. Please be patient :)<h7>
    </body>
</html>
